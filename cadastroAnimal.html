<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeAdota Cadastro</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="padrao.css">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="cadastroAnimal.css">
</head>
<body>
    <header>
        <a href="index.html" class="tela-inicial"><h1>Me Adota</h1></a>
    </header>
    
    <main>
        <form class="columns wraps">
            <h1 class="form-titulo">Cadastro de Animais</h1>
            

            <div class="form-inputs columns wraps">
                <div class="form-campos wraps">
                    <input class="campo" id="nome" type="text" placeholder="Nome">
                    <input class="campo" id="idade" type="text" placeholder="Idade">

                    <div class="form-campos wraps lista-container">

                        <div class="form-campos wraps lista">
                            <label for="especie-animal">Espécie:</label>
                            <select id="especie-animal" name="especie-animal" id="fruta">
                                <option value="" selected disabled class="placeholder-text">Selecione</option>
                                <option value="">Cachorro</option>
                                <option value="">Gato</option>
                                <option value="">Hamster</option>
                                <option value="vira-lata">Outro</option>
                            </select>
                        </div>

                        <div class="form-campos wraps lista">
                            <label for="raca-animal">Raça:</label>
                            <select id="raca-animal" name="raca-animal">
                                <option value="" selected disabled>Selecione</option>
                                <option value="rotweiller">Rotweiller</option>
                                <option value="bulldog">Bulldog</option>
                                <option value="pastor-alemao">Pastor Alemão</option>
                                <option value="fila-brasileiro">Fila Brasileiro</option>
                                <option value="vira-lata">Vira-Lata</option>
                            </select>
                        </div>
                    </div>
                </div>
           
                <div class="form-campos wraps" id="container-resgate">
                    <label for="data-resgate" id="resgate-texto">Data do Resgate:</label>
                    <input class="campo" id="data-resgate" type="date">
                </div>

                <div class="form-endereco wraps">
                    <h2 id="endereco-abrigo">Endereço do abrigo:</h2>
                    <div class="form-campos wraps">
                        <input class="campo" id="cidade" type="text" placeholder="Cidade">
                        <input class="campo" id="estado" type="text" placeholder="Estado">
                        <input class="campo maior" id="logradouro" type="text" placeholder="Logradouro">
                        <input class="campo" id="numero" type="text" placeholder="Número">
                        <input class="campo" id="complemento" type="text" placeholder="Complemento">
                    </div>
                </div>
                <div class="form-boxes wraps">
                    <div class="form-genero columns wraps">
                        <h2>Gênero</h2>

                        <div class="genero-opcoes columns">
                            <div class="opcao">
                                <input type="radio" name="genero" id="check-masculino">
                                <label for="check-masculino">Masculino</label>
                            </div>

                            <div class="opcao">
                                <input type="radio" name="genero" id="check-feminino">
                                <label for="check-feminino">Feminino</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-preferencias columns wraps">
                        <h2>Necessidades especiais</h2>

                        <div class="preferencias-opcoes columns">

                            <div class="opcao">
                                <input type="checkbox" name="preferencia" id="preferencia-masculino">
                                <label for="preferencia-masculino">Masculino</label>
                            </div>

                            <div class="opcao">
                                <input type="checkbox" name="preferencia" id="preferencia-feminino">
                                <label for="preferencia-feminino">Feminino</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-botoes wraps">
                    <a href="index.html" class="botao">Voltar</a>
                    <input id="cadastro"class="botao" type="button" value="Cadastrar" onclick="cadastrar()">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p>footer</p>
    </footer>

    <script src="Script/Pet.js"></script>
</body>
</html>
